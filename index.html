<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teo's To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="images/todo.jfif" alt="" width="100" height="100" />
        </div>
        <div id="header-info">
          <h1>To Do list</h1>
          <h2>Organize your work and life</h2>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="tbar">
        <button id="removeSelected">‚ùåRemove selected rows</button>
        <div class="tfill"></div>
        <input type="search" name="search" id="search" placeholder="Search..." />
        <label for="search">üîé </label>
      </div>

      <form id="tasksForm" method="get">
        <table id="tasksTable">
          <colgroup>
            <col class="select-all-column" />
            <col />
            <col />
            <col />
            <col class="table-actions" />
          </colgroup>
          <thead>
            <tr>
              <th><input type="checkbox" name="selectAll" id="selectAll" /></th>
              <th>Activity</th>
              <th>Domain</th>
              <th>Details</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>

          <tbody></tbody>
          <tfoot>
            <tr>
              <td></td>
              <td><input required type="text" name="activity" id="activity" placeholder="Enter activity" /></td>
              <td><input required type="text" name="domain" id="domain" placeholder="Enter domain" /></td>
              <td><input required type="text" name="details" id="details" placeholder="Enter details" /></td>
              <td><input required type="text" name="status" id="status" placeholder="Enter status" /></td>
              <td>
                <button class="action-btn" type="submit">üíæ</button> <button class="action-btn" type="reset">‚ùå</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </section>

    <footer>
      <ul id="footer-menu-bar">
        <li>
          <a href="https://github.com/teodoravermesan/node-api">API Docs</a>
          <span class="item">|</span>
        </li>
        <li><a href="https://github.com/teodoravermesan/teams-networking">Source Code</a></li>
      </ul>
    </footer>

    <script src="index.js" type="text/javaScript"></script>
  </body>
</html>
